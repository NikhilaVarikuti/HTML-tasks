<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML TASK 2</title>
    <style>
      div {
        border: 1px solid black;
        height: 150px;
        width: 250px;
        padding-left: 3px;
      }
    </style>
  </head>
  <body>
    <div>
      <p>Lists can be nested(list inside list):</p>
      <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <ul type="circle">
          <li>Black tea</li>
          <li>Green tea</li>
        </ul>
        <li>Milk</li>
      </ul>
    </div>
  </body>
</html>
